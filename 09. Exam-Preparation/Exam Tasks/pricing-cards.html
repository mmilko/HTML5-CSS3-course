<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Cards</title>
  <link rel="stylesheet" href="pricing-cards.css">
</head>
<body>
	<main>
		<div class="card">
			<img src="img/house_icon_2.png" alt="House">
			<h1>Free</h1>
			<p>Publish a single Ad, it never expires. Hassle and contract free for you to use.</p>
			<span class="price-free">free</span>
			<div class="button-free">
				<a href="#" target="_blank">start now</a>
			</div>
		</div>
		<div class="card">
			<img src="img/house_icon_2.png" alt="House">
			<h1>Premium</h1>
			<p>Online hassle-free contract signature with tenants.</p>
			<span class="price">$ 49.90</span>
			<div class="button">
				<a href="#" target="_blank">start now</a>
			</div>
		</div>
		<div class="card">
			<img src="img/house_icon_3.png" alt="House Big">
			<h1>Plus</h1>
			<p>Professional photos of your house, taken by us.</p>
			<span class="price">$ 299.90</span>
			<div class="button">
				<a href="#" target="_blank">start now</a>
			</div>
		</div>
	</main>
</body>
</html>
